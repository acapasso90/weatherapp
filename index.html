<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/03f65086b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
<div class="container">
        <span class="inputlocation">
            <h6>
        <form class="inputBars">
            <input type="search" 
            placeholder="Enter your location"
            id = "searchInput" 
            autofocus="on" autocomplete="off" 
            class="shadow-sm" /> 
            <input type="submit"
            id = "inputButton" 
            value="search city" 
            class="btn btn-dark shadow-sm" />
        </form>
        </h6>
        </span>
        <span class="submitlocations">
            <h4>
         <input type="submit" value="use current" id="currentLocation"
         class="btn btn-dark shadow-sm" ; />
        </h4>
    </span>
        <div class="currenticons">
            <h1>
             <img id="sun" alt="" src="">
             <div class="high-and-low">
            <span id="tempNow-high">84</span>/<span id="tempNow-low">72</span>°F</h1>
            </div>
        </div>
        <h5 class="celsius-farenheit">
            <P>
                <a href="#" class="celsius" id="dormant">Celsius</a> ┃ 
                <a href="#" class="farenheit" id="active">Farenheit</a> 
            </P> 
        </h5>        
        <div class="currentSpecifics">
            <ul>
                <li class= "humidity">
         Humidity: 70%
         </li> 
     <li class="windSpeed">
         Wind: 5 mph
     </li>
     </ul>
         </div>
                <div class="thislocation"> 
                    <span class="hereNow"> N </span>
                    <br/>
                <span class = "statusNow">Cloudy</span>
                <div class="dateStamp">
                    <em>Thursday 1:06 PM </em>
                </div>
                </div>
        </span>

<div class="row row-cols-5">
    <div class="col-">
        <div class="forecast2" id="forecastTwo">
    <h4> Friday <br />
<img id="icon2" src="https://openweathermap.org/img/wn/01d.png" />
<div id="tomorrowTemp"><small>86°/72°F</small></div>
    </h4>
        </div>
        <div class="right">
            <span class="status2"> 
            <em>Precipitation: 20% </em>
            </span>
        </div>
    </div>
        <div class="col-">
<div class="forecast3" id="forecastThree">
    <h4> Saturday <br />
        <img id="icon3" src="https://openweathermap.org/img/wn/01d.png">
        <br />
       <small> 79°/63°F </small>
    </h4>
</div>
<div class="right">
<span class="status3"> 
    <em>  </em>
 </span>
</div>
</div>
    <div class="col-">
        <div class="forecast4" id="forecastFour">
            <h4> Sunday <br />
                <img id="icon4" src="https://openweathermap.org/img/wn/01d.png">

            <br />
            <small> 77°/55°F</small>
        </h4>
    </div>
    <div class="right">
    <span class="status4">
        <em>Precipitation: 10%</em>
    </span>
    </div>
</div>

        <div class="col-">
            <div class="forecast5" id="forecastFive">
                <h4>Monday <br />
                    <img id="icon5" src="https://openweathermap.org/img/wn/01d.png">
           <span class="temp5"><small> 77°/59°F</small></span> 
                </h4>
            </div>
            <span class="status5">
                <div class="right">
                <em>Precipitation: 10%</em>
            </span>
            </div>
        </div>

            <div class="col-">
                <div class="forecast6" id="forecastSix">
                    <h4> Tuesday <br />
                        <img id="icon6" src="https://openweathermap.org/img/wn/01d.png">
                      <span class="temp6">  <small> 73°/66°F</small></span></h4> 
                </div>
                <span class="status6">
                    <div class="right">
                    <em> Precipitation: 20% </em>
                </div>
            </div>
</div>
<footer> <a href="https://github.com/acapasso90/weatherapp" target="_blank" class="githubLink"> Open-source code</a> by  <a href="https://www.amandacapasso.com" target="_blank">Amanda Capasso</a></footer>
</div>
</div>
<script src="src/app.js" defer></script>
</body>
